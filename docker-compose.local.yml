version: "3"

services:
  web:
    build: .
    container_name: srtm-service
    networks:
      - custom
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.routers.srtm-service.rule=Host('srtm.$DEVEL')
      - traefik.http.routers.srtm-service.entrypoints=websecure
      - traefik.http.routers.srtm-service.tls.certresolver=letsencryptresolver
      - traefik.http.services.srtm-service.loadbalancer.server.port=4444
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"
networks:
  custom:
    external: true
